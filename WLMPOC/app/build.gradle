apply plugin: 'com.android.application'
class MyFlavor {
    public String flavorname;
    public String basename;
    public String appid;
    public String appname;
    public String color_primary;
    public String button_color;
    public String description
}

def ArrayList<MyFlavor> myFlavors = new ArrayList<>();



    def parsedProjectXml = (new XmlParser()).parse('app/document.xml')
    parsedProjectXml.'CustomerConfiguration'.each{ config ->

        MyFlavor f = new MyFlavor();
        f.flavorname = config.ConfigurableText[0].AboutUsCopy[0].text();
        f.basename = config.ConfigurableText[0].AboutUsCopy[0].text();
        f.appid = "com."+config.ConfigurableText[0].AboutUsCopy[0].text();
        f.appname=config.ConfigurableText[0].AboutUsCopy[0].text();
        f.color_primary=config.ConfigurableColor[0].BackgroundColor[0].text();
        f.button_color=config.ConfigurableColor[0].ButtonColor[0].text();
        f.description=config.ConfigurableText[0].Descriptionofservicesoffered[0].text();
        myFlavors.add(f);

    }
